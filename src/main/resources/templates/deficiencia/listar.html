<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Deficiências</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Lista de Deficiências</h1>
        <a th:href="@{/deficiencia/criar}" class="btn btn-success mb-3">Criar Deficiência</a>
        <a th:href="@{/deficiencia/listar?display=false}"class="btn btn-info mb-3">Exibir Excluídos</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="deficiencia : ${deficiencias}">
                    <td th:text="${deficiencia.id}"></td>
                    <td th:text="${deficiencia.nome}"></td>
                    <td th:text="${deficiencia.categoria.nome}"></td>
                    <td>                       
                        <a th:href="@{/deficiencia/editar/{id}(id=${deficiencia.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/deficiencia/deletar/{id}(id=${deficiencia.id})}" class="btn btn-danger">Deletar</a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
